<!DOCTYPE html>
<html>
<head>
    <title>YouTube Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; top: 0; width: 100%; z-index: 10;">
        <div class="container">
            <a class="navbar-brand" href="/">YouTube Audio Player</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/playlist">Playlist</a>
                <a class="nav-link" href="/download">Download</a>
            </div>
        </div>
    </nav>
    
    <div class="container" style="margin-top: 70px;">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
