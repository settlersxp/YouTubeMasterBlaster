{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Available Videos</h1>
    
    <div class="row mt-4">
        {% if videos %}
            {% for video in videos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ video.title }}</h5>
                            <a href="{{ video.url }}" class="btn btn-primary">Watch Together</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <div class="alert alert-info">
                    No videos found in the video directory. Add MP4 files to the static/video folder.
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
