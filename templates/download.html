{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Upload YouTube Video</h2>
        <form id="uploadForm" class="mt-4" action="/download" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">YouTube URL</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
    
    <div class="col-md-6">
        <h2>Download YouTube Playlist</h2>
        <form id="playlistForm" class="mt-4" action="/process-playlist" method="post">
            <div class="mb-3">
                <label for="playlist_url" class="form-label">YouTube Playlist URL</label>
                <input type="url" class="form-control" id="playlist_url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Playlist</button>
        </form>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <h3>Download Queue</h3>
        <p>Items currently in queue: {{ queue_count }}</p>
        
        {% if message %}
        <div class="alert {% if status == 'success' %}alert-success{% else %}alert-danger{% endif %}">
            {{ message }}
        </div>
        {% endif %}
        
        <a href="/playlist" class="btn btn-secondary mt-3">View Playlist</a>
    </div>
</div>
{% endblock %}
